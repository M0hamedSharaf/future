    <script>

        triangle6()
        
        
        function triangle6()
        {
            let sum = 1
            let num = Number(prompt("Enter a number"));

            for (i = 1; i <= num; i++ )
            {
                for ( j = 1; j <= i; j++ )
                {
                    if(sum % 2 == 0)
                    {
                        document.write( 0 + " ") ;
                    }
                    else
                    {
                        document.write( 1 + " ") ;
                    }

                    sum++
                }
                
                document.write("<br>");
            }

        }
