    <script>

                    
        let num = Number(prompt("write the number"));

        tringle4(num);
        

        function tringle4(num) 
        {
            let sum = 0 ;
            
            if (Number.isNaN(num))
            {
                document.write("error");
            }
            else {
                for (let n = 1; n <= num; n++) 
                {
                    for (let number = 1; number <= n; number++)
                    {
                        sum = sum + 2 ;
                        
                        document.write(sum + " ");
                        
                    }
                    document.write("<br>");
                }
            }
        }



        



        
    </script>
