<body>
   
   




    <script>

        let numberOfInputs = Number(prompt('Enter the number of inputs'))
        let n = 0;
        let sum = 0;

        if ( Number.isNaN(numberOfInputs))
        {
            document.write( "Error" );
        }
         else
        { 
        while(n < numberOfInputs)
        {
            let num = Number(prompt('Enter a number'))

            sum += num;
            n++
        }

         document.write(sum / numberOfInputs);
        }
    </script>
</body>
