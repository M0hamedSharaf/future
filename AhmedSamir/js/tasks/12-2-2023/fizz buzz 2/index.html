<body>
   
   




    <script>
            fizzBuzz();
        
        



        function fizzBuzz () 
        {
            let num = Number(prompt("Enter a number"));

            document.write( " <h1> " + "The number is :" + " " + num + " </h1> " );

    
            for (let i = 1; i <= num; i++) 
            {
                if (( i % 3 == 0 ) && ( i % 5 == 0 ))
                {
                    document.write( " FizzBuzz " ) ;
                }
                else if (i % 3 == 0)
                {
                    document.write( " Fizz " ) ;
                }
                else if (i % 5 == 0)
                {
                    document.write("Buzz") ;
                }  
                else{
                    document.write( i )
                }
                document.write( "<br>" )
            }
        
        }

        
    </script>
</body>
