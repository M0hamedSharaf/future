<!DOCTYPE html>

<body>
    <script>
        let n = 0;
        let sum = 0;
        let numbers = Number(prompt("Enter a number of inputs"))

        while (n < numbers) {
            let num = Number(prompt("write the"))

            if (Number.isNaN(num)) {
                document.write("error")
                location.reload()
            }
            else {
                sum += num
            }

            n++
        }
        
        document.write("the avrege" + " " + "(sum/n)" + "=" + sum / n)
    </script>
</body>

</html>
