    <script>
        tringle4()





        function tringle4() {
            let num = Number(prompt("write the num"))

            if (Number.isNaN(num)) {
                document.write("error")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    document.write("<br>")
                    for (number = 1; number <= n; number++) {
                        document.write(number)
                    }
                }
            }
        }





    </script>
</body>
