<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("write the number"))
        sum = 1;
        tringle4()

        function tringle4() {
            if (Number.isNaN(num)) {
                document.write("error")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    document.write("<br>")

                    for (let number = 1; number <= n; number++) {
                        document.write(sum + " ")
                        sum++
                    }

                }

            }
        }





    </script>
</body>

</html>
