<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("write the number"))
        tringle4(num)





        function tringle4(num) {
            let sum = 0;
            if (Number.isNaN(num)) {
                document.write("error")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    for (let number = 1; number <= n; number++) {
                        document.write((sum += 2) + " ")
                    }
                    document.write("<br>")
                }

            }
        }
    </script>
</body>

</html>
