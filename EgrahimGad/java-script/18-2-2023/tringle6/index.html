<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num = 1
        let number = Number(prompt("write the number"))

        tringle6()




        function tringle6() {
            if (Number.isNaN(number))
                document.write("error")


            else {
                for (let n = 1; n <= number; n++) {
                    for (let i = 1; i <= n; i++) {
                        if (num % 2 === 0) {
                            document.write(0 + " ")
                        }
                        else if (num % 2 !== 0) {
                            document.write(1 + " ")

                        }
                        else {
                            document.write("error")
                        }
                        num++
                    }
                    document.write("<br>")
                }
            }




        }

    </script>
</body>

</html>
