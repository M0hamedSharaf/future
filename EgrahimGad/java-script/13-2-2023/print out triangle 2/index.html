<body>
    <script>

        printouttriangle()




        function printouttriangle() {

            let num = Number(prompt("write anumber"));
            sum = 0;

            if (Number.isNaN(num)) {
                Document.write("error")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    document.write("<br>")
                    sum += n
                    for (let number = 1; number <= n; number++) {
                        document.write(number)
                        document.write(sum)
                    }

                }

            }
        }
    </script>
</body>
