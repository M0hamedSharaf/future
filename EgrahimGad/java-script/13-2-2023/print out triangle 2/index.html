<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>

        printouttriangle()






        function printouttriangle() {
            let num = Number(prompt("write anumber"));

            if (Number.isNaN(num)) {
                Document.write("error")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    document.write("<br>")
                    for (let number = 1; number <= n; number++) {
                        document.write(number)
                    }
                }
            }
        }
    </script>
</body>

</html>
