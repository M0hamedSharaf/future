<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>


        fizzpuzz2()



        function fizzpuzz2() {
            let num = Number(prompt("write the number"))


            if (Number.isNaN(num)) {
                document.write("erroياروح ماما")
            }
            else {
                for (let n = 1; n <= num; n++) {
                    document.write("<br>")

                    if (n % 3 == 0 && (n % 5 != 0)) {
                        document.write("fizz")
                    }
                    else if (n % 5 == 0 && (n % 3 != 0)) {
                        document.write("bazz")
                    }
                    else if (n % 3 == 0 && n % 5 == 0) {
                        document.write("fizz-bazz")
                    }
                    else {
                        document.write(n)
                    }
                }

            }

        }
    </script>
</body>

</html>
