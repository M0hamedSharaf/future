<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("write the number"))

        if (Number.isNaN(num)) {
            document.write("error")
        }
        else {
            for (let n = 1; n <= num; n++) {
                document.write((n * n) + "<br>")
            }
        }
    </script>
</body>

</html>
