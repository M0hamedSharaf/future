<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = Number(prompt("Enter a number"));

        tring6(num)

        function tring6(num)
        {
            let sum = 1

            for (i = 1; i <= num; i++ )
            {
                for ( x = 1; x <= i; x++ )
                {
                    if(sum % 2 == 0)
                    {
                        document.write( 0 ) ;
                    }
                    else
                    {
                        document.write( 1 ) ;
                    }
                    sum++
                }
            
                document.write("<br>");
            }

        }



    </script>
</body>
</html>
