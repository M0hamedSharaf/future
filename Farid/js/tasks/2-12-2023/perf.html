<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number"))
        let z = 1 
        let n = 1

        document.write( num );

        while (num > (z + n))
        {
            z = n * n 

            document.write(z + "<br>");

            n++ 
        }
        
    </script>
</body>
</html>
