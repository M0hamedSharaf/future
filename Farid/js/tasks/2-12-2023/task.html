<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let num = Number(prompt("Enter a number"));

document.write(num);

for (a = 1; a <= num; a++ )

{
    document.write("<br>");

    for ( n = 1; n <= a; n++ )

    {
        document.write(a);
    }
    
}
    </script>
</body>
</html>
