<body>
    <script>

        let number = prompt ( "enter numbers" )
        FizzJung()
        
        function FizzJung()

        {
        number =Number(number)

        if(Number.isNaN(number))
        {
            console.log("error");
        }
        else{
            if(number %5==0 && number %15 == 0)
            {
                console.log("fizz");
            }
            else if (number %9 ===0)
            {
                console.log("buzz");
            }
            else if(number % 20 ==0)
            {
                console.log("fizzBuzz");
            }
            else {
                console.log("big error");
            }

        }
    }
    </script>
