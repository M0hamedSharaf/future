<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    




    <script>
        
      
        let num = Number(prompt("Enter a number"));
        let result = triangle(num)
        document.write( result)

        function triangle(num) 
        {
            let result = ""
            for (i = 1; i <= num; i++ )
            {
                 result += print_number(num)
                 result += ("<br>");
            }
            return result
        }
        function print_number(num) 
        {
            let number = 1
            let result = ""
            for ( j = 1; j <= num; j++ )
            {
                 result=( number  );
                 result = (number+1)
            }
            return result
        }
        
        
    </script>
</body>
</html>
