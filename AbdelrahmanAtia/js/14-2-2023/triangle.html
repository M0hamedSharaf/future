<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    




    <script>
        
        let number = 1
        let num = Number(prompt("Enter a number"));
        
        for (i = 1; i <= num; i++ )
        {
            resultFun () 
            document.write("<br>");
        }
        
        function resultFun() 
        {
            for ( j = 1; j <= i; j++ )
            {
                document.write(" ( " + number + " ) " );
                number ++
            }
            
        }


        
    </script>
</body>
</html>
