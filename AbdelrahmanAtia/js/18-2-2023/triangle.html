    <script>

      
        let num = Number(prompt("write the number"));

        tringle7(num);


        function tringle7(num) 
        {
            let sum = 1;
           
            for (let n = 1; n <= num; n++) 
            {

                for (let number = 1; number <= n; number++)
                {
                    if (( sum % 15 === 0 ))
                    {
                        document.write( " ( " +" FizzBuzz "+ " ) "  ) ;
                    }
                    else if ( sum % 5 === 0)
                    {
                        document.write(  " ( " + " Fizz " + " ) " ) ;
                    }
                    else if ( sum % 3 === 0)
                    {
                        document.write(" ( " + "Buzz" + " ) ") ;
                    }  
                    else{
                        document.write(  " ( " + sum + " ) ")
                    }
                    
                    sum++
                }
                document.write("<br>");
            }
        }
        

        
    </script>
