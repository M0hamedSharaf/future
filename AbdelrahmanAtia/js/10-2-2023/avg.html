    <script>
        
         let n = 1
         let sum = 0 
         let numbers = Number(prompt("type how many numbers"))


         if(  Number.isNaN(numbers))
        {
            console.log( "error please write real number" )
        }
        else 
        {
            while(n <= numbers)
            {
                number = Number (prompt("type number" + " " +n))
                if (Number.isNaN(number))
                {
                    console.log( "error please write real number" )
                }
                else{
                console.log ("number"+" "+ n + " " + "is :" + " " +number)

                sum += number

                n++
                }
            }
            console.log("the average is :" + " " +(sum / numbers) )
        }
    
    </script>
