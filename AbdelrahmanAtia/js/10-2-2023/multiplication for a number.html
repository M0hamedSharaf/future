<body>
    




    <script>
         let n = 1
         let number = Number(prompt("type your number"))
         if(Number.isNaN(number))
         {
            console.log( "error please write real number" )
        } 
        else 
        {   
            console.log("multiplication for" + " " + number )
            while(n <= 12)
            {
            console.log (n + " " + "*" + " " + number + " " + "=" + " " + ( n * number))
            n++
            }

        }
    
    </script>
</body>
