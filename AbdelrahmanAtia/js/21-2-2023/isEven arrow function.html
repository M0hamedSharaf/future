<body>
    



    <script>

    let number = Number( prompt( "write number" ) )

    const isEven = number =>
    {
        if ( Number.isNaN( number) )
        {
            console.log( "error please write real number" )
        } 
        else if ( number % 2 === 0)
        {
            console.log ( "the number is even" )
        }
        else
        {
            console.log ( "the number is odd" )
        }
    }

    isEven (number)
    
    </script>
