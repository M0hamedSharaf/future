<script>

    let number = Number (prompt("write number of problem"))
    let problems_solved = 0

    {

        let player_one = Number (prompt("if you can solve problem" + problem + "write 1 else write 0"))
        
        let player_tow = Number (prompt("if you can solve problem" + problem + "write 1 else write 0"))

        let player_three = Number (prompt("if you can solve problem" + problem + "write 1 else write 0"))
    
    
        if ((player_one + player_tow + player_three) >= 2)
        {
            problems_solved += 1
        }
    }

console.log(problems_solved);
</script>
