  <script>
     let num = prompt ( "write number" )
     num = Number ( num )   

     if ( Number.isNaN ( num ) )
     {
         console.log( "error please write real number" )
     } 
     else 
     {
         if ( num % 3 + num % 5 === 0)
         {
             console.log ( "the number is fizzbuzz" )
         }
         else if ( num % 3 === 0 )
         {
             console.log ( "the number is fizz" )
         }
         else if ( num % 5 === 0 )
         {
             console.log ( "the number is buzz" )
         }
         else
         {
            console.log ( "erorr" )
         }
     }



  </script>
