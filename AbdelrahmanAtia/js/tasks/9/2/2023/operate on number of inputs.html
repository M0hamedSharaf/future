    <script>

    let n = 0
    let sum = 0 

    while(n<5)
    {
        let number = Number (prompt("type your numbers" ))
        if(Number.isNaN(number))
        {
            console.log( "error please write real number" )
        }
        else 
        {
            console.log (number)
            sum += number
        }
      
      
      n++
      
    }
   console.log(sum)
      
  
    </script>
