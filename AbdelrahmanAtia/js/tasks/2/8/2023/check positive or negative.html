 <script>
    let number = Number (prompt ( "write number" ))
     
      if ( Number.isNaN ( number ) )
      {
         console.log( "error please write real number" )
      }
      else if ( number > 0 )
      {
         console.log ( "the number is positive" )
      }
      else if ( number < 0 )
      {
         console.log ( "the number is negative" )
      }
      else
      {
         console.log ( "the number is zero" )
      }

      


 </script>
