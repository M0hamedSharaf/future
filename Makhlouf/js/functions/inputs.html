        function tiangle3(n)
        {
            let result = "";
            for(let i = 1; i <= n; i++)
            {
                result += printNum(i)
                result += "<br>"
            }
            return result
        }


        function printNum(n)
        {
            let result = "";
            for(let i = 1; i <= n; i++)
            {
                result += n + "";
            }
            return result;
        }
