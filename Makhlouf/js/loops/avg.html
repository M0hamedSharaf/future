<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    


    <script>
        let numberOfInputs = Number(prompt('Enter the number of inputs'))
        let n = 1;
        let sum = 0;


        while(n <= numberOfInputs)
        {
            let num = Number(prompt('Enter a number'))

            sum += num;
            n++
        }

        console.log(sum / numberOfInputs);
    </script>
</body>
</html>
