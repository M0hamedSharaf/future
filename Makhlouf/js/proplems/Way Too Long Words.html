    <script>
        let n = Number(prompt("Enter a number")) // 7

        for(let i = 1; i <= n; i++)
        {
            let word = prompt("Enter the word");

            let len = word.length;

            if(len >= 10)
            {
                let shortCut = word[0] + (len - 2) + word[ len - 1 ]
                console.log(shortCut);
            }
            else
            {
                console.log(word);
            }
        }
    </script>
