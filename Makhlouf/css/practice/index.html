<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .parent{
            width: 800px;
            height: 800px;
            background-color: burlywood;
            overflow: hidden;
            margin-top: 5em;
            margin-left: 5em;
            position: relative;
        }

        .son{
            width: 500px;
            height: 500px;
            background-color: chartreuse;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .child{
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0px;
            right: 0px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="son">
            <div class="child"></div>
            <div class="child2"></div>
        </div>
    </div>

</body>
</html>
