<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}

.relative .absolute .sh{
    position: absolute;
    border: 3px solid #212dad;
}
</style>
</head>
<body>

<div class="relative">This div element has position: relative;
  <div class="absolute">
    <div class="sh">
        dfdsfkdsjkf
    </div>
   </div>
</div>

</body>
</html>
