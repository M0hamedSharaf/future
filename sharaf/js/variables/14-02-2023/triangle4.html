<!DOCTYPE html>
<html lang="en">
<head>
    <title>Triangle 4</title>
</head>
<body>
    <script src="./script.js"></script>
    <script>
      
      var num = Number(prompt("Enter The Number"))
      var count = 0;

      for (let i = 1; i <= num; i++) 
      {
        for (let j = 1; j <= i; j++) 
        {
             count++
             document.write( " ( " + count + " ) " )
        }
        document.write("<br>")
      }
