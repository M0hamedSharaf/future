<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difference Double Plus</title>
</head>
<body>
    <script>
        var a = prompt("Enter The Num");
        var b = ++a;
        document.write('<h2> a:' + a + ';  b:' + b +'</h2>'); //a:2;b:2

        var c = prompt("Enter The Num");
        var d = c++;
        document.write('<h2> c:' + c + ';  d:' + d +'</h2>'); //c:2;d:1
    </script>
</body>
</html>
