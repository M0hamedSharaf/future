<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even Number Between 1 And 10</title>
</head>
<body>
    <script>
           var EnteredNumber = prompt("Please The Enter Number")

           EnteredNumber = Number(EnteredNumber)
           
           while (EnteredNumber > 0) 
           {
                if (EnteredNumber % 2 == 0) 
                {
                    document.write("<h2>" + EnteredNumber + "</h2>")
                }
             EnteredNumber --
           }
    </script>
</body>
</html>
